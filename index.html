<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Triangles</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const triangles = [];
        const numTriangles = 300;
        let isDragging = false;
        let dragTriangle = null;

        for (let i = 0; i < numTriangles; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 10 + 5;
            const velocityX = (Math.random() - 0.5) * 2; // Random horizontal velocity
            const velocityY = (Math.random() - 0.5) * 2; // Random vertical velocity
            const color = getRandomColor();
            triangles.push({ x, y, size, velocityX, velocityY, color });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function drawTriangle(triangle) {
            ctx.beginPath();
            ctx.moveTo(triangle.x, triangle.y);
            ctx.lineTo(triangle.x + triangle.size, triangle.y);
            ctx.lineTo(triangle.x + triangle.size / 2, triangle.y + triangle.size * Math.sqrt(3) / 2);
            ctx.closePath();
            ctx.fillStyle = triangle.color;
            ctx.fill();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            triangles.forEach(triangle => {
                if (isDragging && triangle === dragTriangle) {
                    triangle.x = event.touches[0].clientX - canvas.getBoundingClientRect().left;
                    triangle.y = event.touches[0].clientY - canvas.getBoundingClientRect().top;
                }

                triangle.x += triangle.velocityX;
                triangle.y += triangle.velocityY;

                if (triangle.x + triangle.size > canvas.width || triangle.x < 0) {
                    triangle.velocityX = -triangle.velocityX;
                }

                if (triangle.y + triangle.size * Math.sqrt(3) / 2 > canvas.height || triangle.y < 0) {
                    triangle.velocityY = -triangle.velocityY;
                }

                drawTriangle(triangle);
            });

            requestAnimationFrame(update);
        }

        update();

        canvas.addEventListener('touchstart', (event) => {
            isDragging = true;
            const touchX = event.touches[0].clientX - canvas.getBoundingClientRect().left;
            const touchY = event.touches[0].clientY - canvas.getBoundingClientRect().top;
            dragTriangle = triangles.find(triangle => {
                const centerX = triangle.x + triangle.size / 2;
                const centerY = triangle.y + triangle.size * Math.sqrt(3) / 6;
                const distance = Math.sqrt((centerX - touchX) ** 2 + (centerY - touchY) ** 2);
                return distance <= triangle.size / 2;
            });
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
            dragTriangle = null;
        });

        canvas.addEventListener('touchmove', (event) => {
            if (isDragging && dragTriangle) {
                dragTriangle.x = event.touches[0].clientX - canvas.getBoundingClientRect().left;
                dragTriangle.y = event.touches[0].clientY - canvas.getBoundingClientRect().top;
            }
        });
    </script>
</body>
</html>
